<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Personal Folder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --primary: #4CAF50;
      --bg: #f5f5f5;
      --text: #333;
      --card: white;
    }

    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: var(--bg);
      color: var(--text);
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      color: var(--primary);
      margin-bottom: 5px;
    }

    .card {
      background: var(--card);
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
      max-width: 600px;
      margin: 20px auto;
    }

    input[type="file"] {
      margin-top: 10px;
    }

    button {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 5px 0;
      background: #eee;
      padding: 8px;
      border-radius: 5px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <header>
    <h1>Personal Folder</h1>
    <p>Tu espacio privado en la nube</p>
  </header>

  <div class="card">
    <h2>Subir Carpeta</h2>
    <input type="file" id="folderInput" webkitdirectory directory multiple>
    <br>
    <button onclick="uploadFolder()">Subir carpeta</button>
  </div>

  <div class="card">
    <h2>Mis Archivos</h2>
    <ul id="fileList"></ul>
  </div>

  <!-- Firebase SDKs (compatibles con HTML puro) -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-storage-compat.js"></script>

  <!-- Archivos propios -->
  <script src="firebase-config.js"></script>
  <script src="script.js"></script>
</body>
</html>
